<h4 id="toc_0.0.1.1">perl中十进制和16进制的转换</h4>
<pre>
十进制转换成十六进制用sprintf():
my $one=255;
my $two=sprintf("%1x", $one);

十六进制转换成十进制用hex():
my $two="ff";
my $one=hex($two);
</pre>
