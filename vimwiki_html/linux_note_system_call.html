<h3 id="toc_0.0.1">杂记</h3>
<pre>
EABI (Extended ABI),说的是这样的一种新的系统调用方式

mov r7, #num 
swi 0x0

原来的系统调用方式是这样， 
swi (#num | 0x900000) (0x900000是个magic值)

也就是说原来的调用方式(Old ABI)是通过跟随在swi指令中的调用号来进行的，现在的是根据r7中的值。

</pre>
